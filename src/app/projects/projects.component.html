<div class="container mx-auto">
    
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let project of projects" >
            <div>
                <a href="{{ project.link }}">
                    <div class="max-w-sm h-[430px] md:mb-0 mb-5 flex flex-col  bg-slate-500  rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 projectCard" data-tilt data-tilt-scale="1.08" data-tilt-max="0.1" >
                        <img class="rounded-t-lg object-cover h-[200px]" src="{{ project.image }}" alt="{{ project.title }}" />
                        <div class="p-5 flex flex-col items-center justify-between h-full">
                            <div class="flex flex-col items-center">
                                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ project.title }}</h5>
                                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ project.description }}</p>
                            </div>
                            <a href="{{ project.link }}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 border-white shadow-cyan-500/50" >
                                Have a look
                                <svg aria-hidden="true" class="w-4 h-4 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            </a>
                        </div>
                    </div>
                </a>
            </div>
    </div>
    </div>
</div>
